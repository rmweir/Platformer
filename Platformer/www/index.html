<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		
		<style>
            body, html { 
                height:100%; 
                background: blue;
                background-image: url("asset/sprites/sky2.png");
                background-size:cover;
                margin: 0; padding: 0;

                }

            #canvas {
                position:absolute;
                width:100%;
                height:100%;
                margin: 0; padding: 0;
            }

            
            #leftBtn, #upBtn, #rightBtn {
                position: absolute;
                bottom: 0;
                height: 20%;
                width: 20%;
                z-index: 100;
                border-style: dashed;
                border-width: thin;
                background-size:cover;
                background-repeat:   no-repeat;
                background-position: center center;
            }
            
            #upBtn {
                width: 60%;
                margin-left: auto;
                margin-right: auto;
                left: 0;
                right: 0;  
                /*background: red;*/
                background-image: url("asset/sprites/arrowUp.png");
                background-size:cover;
                text-align: center;
            }
            #leftBtn {
                width: 20%;
                left: 0;
               /* background: blue;*/
                background-image: url("asset/sprites/arrowLeft.png");
                background-size:cover;
            }
            #rightBtn {
                width: 20%;
                right: 0;
               /* background: green;*/
                background-image: url("asset/sprites/arrowRight.png");
                background-size:cover;
            }
            
			@-ms-viewport { width: 100vw ; zoom: 100% ; }                           @viewport { width: 100vw ; zoom: 100% ; }
			@-ms-viewport { user-zoom: fixed ; }                                    @viewport { user-zoom: fixed ; }
		</style>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        
        <div id = "upBtn">JUMP!</div>
        <div id = "leftBtn"></div>
        <div id = "rightBtn"></div>
        <audio id="jumpSound">
            <source src="asset/sounds/jump.wav" type="audio/wav">
            
            Your browser does not support the audio element.
        </audio>
        <audio id="theme">
            <source src="asset/sounds/theme.wav" type="audio/wav">
            
            Your browser does not support the audio element.
        </audio>
        <script src="js/fpsmeter.min.js"></script>
        <script src="js/platformer.js"></script>
        
        

    </body>
</html>
